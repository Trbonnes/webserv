worker_processes 1;

http {

	server {
		listen 8080;
		listen 443;
		server_name localhost;
		root /home/pauline/webserver/www;
		auto_index on;
		cgi bla;
		cgi_method POST;
		cgi_root /home/pauline/webserver/tester/cgi_tester;
		method OPTIONS;

		location / {
			auto_index on;
			method GET;
		}

		location /put_test/* {
			method PUT;
		}

		location /post_body {
			method POST;
			client_max_body_size 100;
		}

		location /directory/ {
			method GET POST;
			alias YoupiBanane;
			index youpi.bad_extension;
			auto_index off;
		}
	}
}