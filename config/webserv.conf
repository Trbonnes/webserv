worker_processes  1;

events {
	worker_connections  1024;
}

http {

	server {
		listen       8080;
		server_name  localhost:8080;
		root /home/pauline/webserver/www;
		auto_index on;

		cgi bla;
		cgi_method POST;
		cgi_root /home/pauline/webserver/tester/cgi_tester;
		language en fr;

		location / {
			method GET;
			index  index.html index.htm;

			client_max_body_size 100;
		}

		location /put_test/* {
			method PUT;
		}

		location /post_body {
			method POST;
			client_max_body_size 100;
		}

		location /directory/ {
			method GET POST;
			alias YoupiBanane;
			index youbi.bad_extension;
			auto_index off;
		}

		error_root /home/pauline/webserver/config/error;

		error_page 404 /404.html;
	}

	server {
		listen       3000;
		server_name  somename  alias  another.alias;

		location / {
			root /data/www;
			index index.html index.htm;
		}
	}
}
